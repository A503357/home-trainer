<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Intervall Trainer</title>
	<link rel="stylesheet" href="css/style.css">

</head>
<body class="warmup">
	<!-- The <iframe> (and video player) will replace this <div> tag. -->
	<div id="player"></div>
</body>

<script src="js/app.js"></script>
 <!-- YouTube IFrame API -->
    <script>
        // YouTube API laden
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        var player;
        
        // Wird aufgerufen wenn YouTube API bereit ist
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'M7lc1UVf-VE',  // Beispiel Video-ID
                playerVars: {
                    autoplay: 1,
                    mute: 1,              // Muss gemuted sein für autoplay
                    controls: 0,          // Keine Controls
                    loop: 1,              // Loop
                    playlist: 'M7lc1UVf-VE',  // Für Loop benötigt
                    modestbranding: 1,    // Weniger YouTube Branding
                    rel: 0,               // Keine related videos
                    showinfo: 0,
                    iv_load_policy: 3     // Keine Annotations
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }
        
        function onPlayerReady(event) {
            event.target.playVideo();
            console.log('✅ YouTube Video geladen');
        }
    </script>
</html>
